<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" href="css/css.css">
    <link id="theme" rel="stylesheet" href="css/gree.css">
    <link rel="stylesheet" href="">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css"/>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css"/>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css"/>
    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--Plugins validacion-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.79/jquery.form-validator.min.js" integrity="sha512-7+hQkXGIswtBWoGbyajZqqrC8sa3OYW+gJw5FzW/XzU/lq6kScphPSlj4AyJb91MjPkQc+mPQ3bZ90c/dcUO5w==" crossorigin="anonymous"></script>

    <!--JavaScript-->
    <script src="js/main.js"></script>
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">

        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--Contenido-->
        <section id="content">
            <div id="box">
                <!--Cargar formulario de Contactos-->
                <h2>Contacto</h2>
                <form action="#" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="" data-validation="alphanumeric">

                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="" data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" id="" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de Nacimiento</label>
                    <input type="text" name="date" id="" data-validation="date" data-validation-format="dd/mm/yyyy">

                    <label for="year">Edad</label>
                    <input type="number" name="year" id="" data-validation="number">

                    <input type="submit" value="Enviar">
                </form>
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4>Quién Soy?</h4>
                    <img src="img/pavo.png" alt="">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur, at, sapiente facilis cumque voluptate mollitia fugiat quidem illo,</p>
                </div>

                <div id="login">
                    <h4>Identificate</h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name">
                        <label for="email">Correo</label>
                        <input type="text" name="email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password">
                        <input type="submit" value="Entrar"></input>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>        
        </section>
    </section>
    <footer>
        Master en JavaScript de Juan Matos &copy;

        <a href="#" class="subir">Ir Arriba</a>
    </footer>
</body>
</html>
